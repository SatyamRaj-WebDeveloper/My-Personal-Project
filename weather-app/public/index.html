<style>
  
    .display-div{
        color: white;
        margin-top: 1rem;

    }
    .display-div p{
        margin: 10px;
        font-size: larger;
        font-family: 'poppins' ,'sans-serif';
    }
    .empty-div{
        color: white;
        font: bold;
        font-size: large;
        margin-top: 1rem;
    }
    @media (max-width:478px){
       .span{
         width: 396px;;
       }
       .weather{

        body{
            background-repeat: no-repeat;
            background-size: auto;
        }
